<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter(jan7)</title>
    <script src="index.js"></script>
</head>

<body>
    <div style="border:2px solid #000;border-radius: 4px;padding: 30px;width: 36vw;display: grid;
    height: 30vh;
    margin: 0 auto;">
    <div style="display: flex;justify-content: center;
    align-items: center;">
        <button  onclick="decrement()" style="background-color: #f5f5f5;color:#000;    font-size: 22px;
    padding: 0px 10px;">-</button>
        <p id="count" style="color:#000;     margin: 0px 20px;
   font-size: 22px;
    padding: 0px 10px;">0</p>
        <button  onclick="increment()" style="background-color: #f5f5f5;color:#000;    font-size: 22px;
    padding: 0px 10px;">+</button>
    </div>
    <div style="display: flex;
        align-items: center;
        justify-content: center;">
        <button onclick="reset()" style="background-color: #e2e2e2;color:#000;     font-size: 18px;
        padding: 2px 10px;
        border-radius: 5px;
    ">Reset</button>
    </div>
    </div>

</body>

</html>
